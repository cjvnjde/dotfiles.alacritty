[window]
option_as_alt = "Both"
decorations = "None" 

[font]
size = 12

[font.normal]
family = "Zed Plex Mono"

[general]
import = [
  "~/.config/alacritty/themes/catppuccin.toml"
]

[window.padding]
x = 0
y = 0

[keyboard]
bindings = [
  { key = "H", mods = "Control|Shift", mode = "~Vi", action = "ToggleViMode" },
  { key = "H", mods = "Control|Shift", mode = "Vi", action = "ToggleViMode" }
]

